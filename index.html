<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dappled light effect using css</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
      <!--Choose the shapes that will cast light to the background-->
    <div class="backdrop">
      <p class="shapes">🍃</p>
      <p class="shapes">🍂</p>
    </div>
<!--Add the content to the the element that will be above the background-->
    <p class="content">
      <img
        width="70px"
        style="float: left; margin-right: 10px"
        src="market1.jpg"
        alt=""
      />Top ten marketing strategies for 2022 <br /><br /><i
        style="font-weight: normal"
        >Follow us for more articles</i
      >
    </p>
  </body>
</html>
